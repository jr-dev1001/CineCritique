<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button> </ion-back-button>
    </ion-buttons>
    <ion-title>{{movie?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="movie">
    <ion-card-header>
      <img [src]="imgBaseUrl+movie.poster_path" />
      <ion-card-title>{{movie.title}}</ion-card-title>
      <ion-card-subtitle>{{movie.tagline}}</ion-card-subtitle>
      <ion-text color="tertiary">
        <span *ngFor="let g of movie.genres; let isLast = last">
          {{g.name}}{{!isLast?',':''}}
        </span>
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <ion-label color="medium">{{movie.overview}}</ion-label>
      <ion-item>
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{ movie.release_date | date: 'y'}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="cash-outline"></ion-icon>
        <ion-label>{{ movie.budget | currency: 'USD'}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-button (click)="OpenHomePage()" expand="full" shape="round">
    Homepage
  </ion-button>
</ion-footer>
